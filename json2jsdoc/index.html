<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <title>JSON to JSDoc Converter</title>
  <meta name="description" content="Convert JSON to JSDocs">
  <meta property="og:title" content="JSON to JSDoc Converter" />
  <meta property="og:url" content="https://0x0a0d.github.io/json2jsdoc/" />
  <meta property="og:description" content="Convert JSON objects to JSDoc format" />
  <meta property="og:type" content="website" />
  <script src="https://raw.githubusercontent.com/0x0a0d/json2jsdoc/master/index.js"></script>
</head>
<body>
<div class="container-fluid">
  <div class="row header">
    <div class="col-12">
      <a href="https://0x0a0d.github.io/json2jsdoc" target="_blank">json2jsdoc</a>
      <a href="https://github.com/0x0a0d" class="small" target="_blank">by 0x0a0d</a>
    </div>
  </div>
  <div class="row data-body">
    <div class="col-6">
      <div class="form-group">
        <label for="json-input" class="center-label">Add JSON data</label>
        <textarea class="form-control" id="json-input" rows="15" cols="50"></textarea>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label for="json-output" class="center-label">JSDoc data</label>
        <textarea class="form-control" id="json-output" rows="15" cols="50"></textarea>
      </div>
    </div>
  </div>
  <div class="row">
  </div>
  <form>
    <div class="row">
      <div class="form-group col-4"></div>
      <div class="form-group col-2">
        <label for="namespace">namespace</label>
        <input type="text" class="form-control" id="namespace" placeholder="Default">
      </div>
      <div class="form-group col-2">
        <label for="memberOf">memberOf</label>
        <input type="text" class="form-control" id="memberOf" placeholder="Parent.NameSpace">
      </div>
      <div class="col-4"></div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <button type="button" class="btn btn-primary" style="font-size: 25px;" id="btn-convert">&nbsp;Convert&nbsp;</button>
      </div>
    </div>
  </form>
</div>
<script src="dist.js"></script>
</body>
</html>
